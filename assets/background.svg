<svg id="svgContainer" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		<defs>
			<radialGradient id="radial-gradient" cx="100%" cy="0" r="100%" gradientUnits="userSpaceOnUse">
				<stop offset="0" stop-color="#00bcd4" stop-opacity="1"/>
				<stop offset="1" stop-color="#00bcd4" stop-opacity="0"/>
			</radialGradient>
			<radialGradient id="radial-gradient-2" cx="100%" cy="100%" r="100%" gradientUnits="userSpaceOnUse">
				<stop offset="0" stop-color="#ffc107" stop-opacity="1"/>
				<stop offset="1" stop-color="#ffc107" stop-opacity="0"/>
			</radialGradient>
			<radialGradient id="radial-gradient-3" cx="0" cy="0" r="100%" gradientUnits="userSpaceOnUse">
				<stop offset="0" stop-color="#8bc34a" stop-opacity="1"/>
				<stop offset="1" stop-color="#8bc34a" stop-opacity="0"/>
			</radialGradient>
			<radialGradient id="radial-gradient-4" cx="0" cy="100%" r="100%" gradientUnits="userSpaceOnUse">
				<stop offset="0" stop-color="#ff5722" stop-opacity="1"/>
				<stop offset="1" stop-color="#ff5722" stop-opacity="0"/>
			</radialGradient>
		</defs>
		<g style="isolation:isolate">
			<g id="Gradient">
				<g id="blue">
					<rect id="blueGradient" width="100%" height="100%" style="mix-blend-mode:overlay;fill:url(#radial-gradient)"/>
				</g>
				<g id="orange">
					<rect id="orangeGradient" width="100%" height="100%" style="mix-blend-mode:overlay;fill:url(#radial-gradient-2)"/>
				</g>
				<g id="green">
					<rect id="greenGradient" width="100%" height="100%" style="mix-blend-mode:overlay;fill:url(#radial-gradient-3)"/>
				</g>
				<g id="red">
					<rect id="redGradient" width="100%" height="100%" style="mix-blend-mode:overlay;fill:url(#radial-gradient-4)"/>
				</g>
			</g>
		</g>
	</svg>